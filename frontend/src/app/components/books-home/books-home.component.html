
<app-navbar></app-navbar>

<div class="container pt-5">
    <table class="table" border="2pt">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th scope="col">Year</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books; let i= index">
            <th scope="row">{{i+1}}</th>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.genre}}</td> 
            <td>{{book.year}}</td>
            <td>{{book.description}}</td>
            <td> 
                <button (click)="editBook(book)" type="button" class="btn btn-outline-primary me-2" >Edit</button> &nbsp;&nbsp;
                <button (click)="deleteBook(book._id)" type="button" class="btn btn-outline-danger ">Delete</button>
            </td>

          </tr>
      
        </tbody>
      </table>
</div>
